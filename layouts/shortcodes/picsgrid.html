<div style="display: grid; grid-template-columns: repeat(2, minmax(100px, auto));
 grid-template-columns: repeat(auto, minmax(100px, auto)); 
 grid-auto-flow: dense; grid-gap: 10px; grid-auto-rows: auto;">
    {{  $n_pics := (len .Params)}}
    {{- range (seq 0 (sub $n_pics 1) ) }}
        {{- $pic := $.Get . }}
            <img src="{{ $pic }}" style="width: 100%;" >
    {{- end }}
</div>
